<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Are Working</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1920x1080/?technology,work') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
            position: relative;
            color: white;
            text-align: center;
        }

        /* Capa de oscurecimiento para mejorar la legibilidad del texto */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        p {
            font-size: 2.5rem;
            font-weight: bold;
            z-index: 2;
            position: relative;
        }
    </style>
</head>
<body>
    <p>We are working</p>
</body>
</html>
